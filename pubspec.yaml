name: the_address_investments_ecommerce
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  get_it: ^8.0.3
  dio: ^5.8.0+1
  cached_network_image: ^3.4.1
  dartz: ^0.10.1
  equatable: ^2.0.7
  flutter_bloc: ^9.0.0
  skeletonizer: ^1.4.3
  path_provider: ^2.1.5
  internet_connection_checker_plus: ^2.7.0
  intl: ^0.20.2
  fluttertoast: ^8.2.11
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/logos/
    - assets/images/
    
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter_18pt-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter_18pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter_18pt-Medium.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter_18pt-Regular.ttf
          weight: 400
flutter_intl:
  enabled: true
